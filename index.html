<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards FE Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="container">
      <div
        class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
      >
        <span class="fs-4">Flashcards FE Game</span>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"
            >About the Game</a
          >
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"
            >About Me</a
          >
        </nav>
      </div>

      <div class="card mb-4 rounded-3 shadow-sm border-primary text-center">
        <div class="card-header py-3 text-bg-primary border-primary">
          <h4 class="my-0 fw-normal">Shall we play a game?</h4>
        </div>
        <div class="card-body">
          <h2 class="card-title pricing-card-title">
            Pick a topic to practice:
          </h2>
          <button type="button" class="w-50 btn btn-lg btn-success">
            HTML & CSS
          </button>
          <button type="button" class="w-50 btn btn-lg btn-success">
            JavaScript
          </button>
          <button type="button" class="w-50 btn btn-lg btn-success">
            TypeScript
          </button>
          <button type="button" class="w-50 btn btn-lg btn-success">
            React.js
          </button>
          <button type="button" class="w-50 btn btn-lg btn-success">
            Next.js
          </button>
          <button type="button" class="w-50 btn btn-lg btn-success">
            Python
          </button>
          <button type="button" class="w-50 btn btn-lg btn-outline-success">
            Pick All!
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
